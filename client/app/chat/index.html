<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Cryptica Chat</title>
  <meta name="description" content="">
  <meta name="author" content="Proven Security Solutions Inc.">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css?v=2">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <style>
    /* Most of these styles are temporary hacks only */
    body {
      padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
  </style>

</head>
<body>


  <script data-template-name="main" type="text/x-handlebars">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Cryptica Chat</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="home"><a href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div id="content" class="container">
      {{dynamicView}}
    </div>
  </script>

  <script data-template-name="login" type="text/x-handlebars">
    <div class="offset4 span3">
      <h1>Login</h1>
      <br/>
      <div>
        <form>
          <fieldset>
            <div class="control-group" {{bindAttr class="usernameError:error"}}>
              <div class="controls">
                {{view Ember.TextField class="span3" placeholder="Username" valueBinding="username"}}
              </div>
            </div>
            <div class="form-actions">
              <button {{action "submitLogin"}} class="btn btn-primary btn-large">
                Go Go
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </script>

  <script data-template-name="chat-messages" type="text/x-handlebars">
    <div class="offset3 span6">
      <div>
        <dl class="dl-horizontal">
          {{#each messages}}
            <dt>{{userID}}</dt>
            <dd>{{message}}</dd>
          {{/each}}
        </dl>
      </div>
      <div>
        <form class="well form-inline">
          {{view Ember.TextField class="span4" placeholder="New message" valueBinding="newMessage"}}
          <button {{action "submitMessage"}} class="btn btn-primary btn-large">Send</buton>
        </form>
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.7.2.min.js"></script>
  <script data-main="js/main.js" src="js/libs/require/require.js"></script>
</body>
</html>
